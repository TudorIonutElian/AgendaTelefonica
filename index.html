<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Agenda Telefonica - A simple Contact Agenda Project</title>
</head>

<body>
    <div id="container">
        <div id="container-header">
            <h1>Agenda Telefonica</h1>
        </div>
        <div id="container-status"></div>
        <div id="container-body">
            <div class="input_area">
                <form id="adaugaContacte" action="" method="get">
                    <label for="numeContact">Nume</label>
                    <input name="numeC" id="numeContact"type="text">
                    <label for="numarContact">Telefon</label>
                    <input name="numarC" id="numarContact" type="number">
                    <input type="submit" name="submit" id="addContact" value="Adauga Numar"/>
                </form>
            </div>
            <div class="contacts-area">
                <table class="contacts-area_table">
                    <thead>
                        <tr class="thead">
                            <td onclick="sortare('numeC');" class="sort">Nume</td>
                            <td onclick="sortare('numarC');" class="sort">Numar de telefon</td>
                            <td>Editeaza Contact</td>
                            <td>Sterge Contact</td>
                            <td>Marcheaza Contact</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
